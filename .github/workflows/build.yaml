name: package:pkgs
permissions: read-all

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    strategy:
      fail-fast: false
      matrix:
        sdk: [3.0, '3.1', 'stable', 'beta']
        include:
          - sdk: 'stable'
            run-tests: true
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: dart-lang/setup-dart@8ef13bcca6c9bb2219391088bc9d968125f68406
        with:
          sdk: ${{ matrix.sdk }}

      - run: dart pub get

      - run: dart analyze --fatal-infos

      - run: dart format --output=none --set-exit-if-changed .
        if: ${{ matrix.run-tests }}

      - run: dart test
        if: ${{ matrix.run-tests }}
